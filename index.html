<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
</head>
<body>
    <!-- Navigation bar codes -->
    <div class="navbar">
        <div>
            <h2 class="logo">Open<span class="logo-class">Class</span></h2>
        </div>
        <div class="nav-items-container">
            <a href="#" class="nav-item">Educator</a>
            <a href="#" class="nav-item">Catalog</a>
            <a href="#" class="nav-item">Pricing</a>
            <a href="#" class="nav-item">Contact sales</a>
        </div>
        <div>
            <button class="nav-button">Login</button>
        </div>
    </div>
    <!-- Body section codes -->
    <div class="body-section">
        <div>
            <h1 class="heading">Build Better<br>Assignments</h1>
            <p class="paragraph">Implementing best pedagological practices can be nealy<br> impossible, We made it easy.</p>
            <button class="get-started-button" href="#">Getting Started</button>
        </div>
        <div class="right-side-div">
            <div class="image-container">
                <div class="pen-icon">
                    <i class="fa-solid fa-pen" style="color: #fff; font-size: 30px;"></i>
                </div>
                <div class="file-icon">
                    <i class="fa-solid fa-file" style="color: #fff; font-size: 30px;"></i>
                </div>
                <div class="book-icon">
                    <i class="fa-solid fa-book-open" style="color: #fff; font-size: 30px;"></i>
                </div>
                <img class="image-woman" src="https://collegeplacers.com/ui/images/teachers/student.png" alt="Woman">
            </div>
        </div>
    </div>
    <!-- Trusted Section -->
    <div>
        <div class="trusted-container">
            <h2 class="trusted-header">Trusted by educators at</h2>

            <div class="colleges-container">
                <img class="collage-image" src="./images/college1.jpg" alt="College Logo" />
                <img class="collage-image" src="./images/college2.png" alt="College Logo" />
                <img class="collage-image" src="./images/college1.jpg" alt="College Logo" />
                <img class="collage-image" src="./images/college1.jpg" alt="College Logo" />
                <img class="collage-image" src="./images/college1.jpg" alt="College Logo" />
                <img class="collage-image" src="./images/college2.png" alt="College Logo" />
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
